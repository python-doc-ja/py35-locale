dist: trusty
sudo: false
language: python
python: '3.6'
install:
- pip install sphinx
- cd ..
- pwd
- ls -la
- git clone https://github.com/python-doc-ja/py35.git py35
- git clone --depth=5 -b intl-3.5 https://github.com/python-doc-ja/cpython-doc-intl.git
  cpython
- cd cpython/Doc
- ln -s ../../py35-locale locale
- ls -lF locale
- sphinx-build -j4 -D language=ja -D locale_dirs=locale -D gettext_compact=0 -A versionswitcher=1
  -E -d build/doctrees . ../../py35
script:
- cd ../../py35
- git config user.email "travis-build-bot@example.com"
- git config user.name "Autobuild bot on Travis-CI"
- git pull origin master
- git add .
- git commit -a -m "update html"
- git push --quiet "https://${GH_TOKEN}@github.com/python-doc-ja/py35.git" master:master

GH_TOKEN:
  secure: 
